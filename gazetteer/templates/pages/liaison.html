{% extends "conteneur.html" %}

{% block titre %}| Inscription{%endblock%}

{% block corps %}

<h1>Nouvelle relation</h1>
<p>Complétez le formulaire et cliquez sur "Ajouter".</p>
<form class="form" method="POST" action="{{url_for("creer_liaison")}}">
  <div class="form-group row">
    <label for="place-name" class="col-sm-2 col-form-label">Titre de la référence</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="place-name" name="biblio_titre" placeholder="Nom du lieu créé">
    </div>
  </div>
  <div class="form-group row">
    <label for="place-lat" class="col-sm-2 col-form-label">Nom du lieu</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="place-lat" placeholder="Latitude du lieu" name="place_nom">
    </div>

    <button type="submit" class="btn btn-primary">Ajouter</button>
  </div>
</form>
{% endblock %}
