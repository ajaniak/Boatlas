{% extends "conteneur.html" %}

{% block titre %}| Inscription{%endblock%}

{% block corps %}
<p><a href="{{url_for('accueil')}}">Retour à l'accueil</a></p>
<h1>Nouvelle référence bibliographique</h1>
<p>Complétez le formulaire et cliquez sur "Ajouter".</p>
<form class="form" method="POST" action="{{url_for("creer_biblio")}}">
  <div class="form-group row">
    <label for="place-name" class="col-sm-2 col-form-label">Titre de la référence</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="place-name" name="titre" placeholder="Titre de la référence">
    </div>
  </div>
  <div class="form-group row">
    <label for="place-lat" class="col-sm-2 col-form-label">Auteur de la référence</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="place-lat" placeholder="Auteur de la référence" name="auteur">
    </div>
  </div>
  <div class="form-group row">
    <label for="place-longt" class="col-sm-2 col-form-label">Date de publication</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="place-long" placeholder="Date de la publication" name="date">
    </div>
  </div>
  <div class="form-group row">
    <label for="place-desc" class="col-sm-2 col-form-label">Lieu de publication</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="place-desc" placeholder="Lieu de la publication" name="lieu">
    </div>
  </div>
  <div class="form-group row">
    <label for="place-typep" class="col-sm-2 col-form-label">Type de référence (parution scientifique, roman, poème, etc.)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="place-type" placeholder="Type de la publication" name="typep">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </div>
</form>
{% endblock %}
